<!DOCTYPE html>
<html lang="zh">
    <head>
        <link rel="shortcut icon" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">
        <title>捕鱼经济</title>
    </head>
    <body>
        <div id="UIcontainer">
            <p id="mainStatusBar">
                <span id="moneyOwned" class="greenText">null$</span> <span id="day">null</span>
            </p>

            <div id="netInformationBox">
                <p>总共网的数量:<span id="totalNetOwned"></span></p>
                <p>
                    布置在内湾的数量:<span id="netInshore"></span> 
                    <span class="buyNumberButtonStyle" onclick="netNumberChange.inshore.increase()">+</span>
                    <span class="buyNumberButtonStyle" onclick="netNumberChange.inshore.decrease();">-</span> 
                    <span class="buyNumberButtonStyle" onclick="netNumberChange.inshore.all();">全部</span>
                </p>
                <p>
                    布置在外湾的数量:<span id="netOutshore"></span> 
                    <span class="buyNumberButtonStyle" onclick="netNumberChange.outshore.increase()">+</span>
                    <span class="buyNumberButtonStyle" onclick="netNumberChange.outshore.decrease();">-</span> 
                    <span class="buyNumberButtonStyle" onclick="netNumberChange.outshore.all();">全部</span>
                </p>
                <p>其余可用的数量:<span id="netExtra"></span></p>
            </div>

            <div id="buyButton" style="animation: 1s ease-out shiftFromLeftToRight;" onclick="gameOver ? null : buyButtonPressed()">
                <p>购买网</p>
            </div>

            <div id="buyManu">
                <p style="font-size: xx-large">购买界面</p>
                <br>
                <br>
                <p>购买数量</p>
                <p>
                    <span class="buyNumberButtonStyle" onclick="netBuyNumberChange.increase()">+</span> 
                    <span id="netBuyNumber">null</span>个 
                    <span class="buyNumberButtonStyle" onclick="netBuyNumberChange.decrease()">-</span></p>
                <br>
                <p class="buyNumberButtonStyle" onclick="netBuy()">购买</p>
                <br>
                <p>花费:<span id="moneyCost" class="greenText">0$</span></p>
                <br>
                <p class="buyNumberButtonStyle" onclick="gameOver ? null : netBuyAll()">全部梭哈</p>
            </div>

            <div id="incomeStatusBar">
                <p>天气状况:<span id="weather">null</span></p>
                <br>
                <p><span class="redText">坏天气</span>时, 内湾的网的收入为<span class="greenText">好天气</span>的<span class="greenText">2倍</span>, 外湾的网将会<span class="redText">损毁</span></p>
                <p><span class="greenText">好天气</span>时, 内湾的网的收入为<span id="inshoreIncome" class="greenText">null$</span>, 外湾的网的收入为<span id="outshoreIncome" class="greenText">null$</span></p>
                <br>
                <p>今天单个网的价格为:<span id="netPrice" class="greenText">null$</span></p>
                <br>
                <p>下周的租金为:<span id="rentMoney" class="greenText">null$</span></p>
            </div>

            <div id="nextButton" onclick="gameOver ? null : nextButtonPressed()">
                <p>开始</p>
            </div>

            <div id="resultBox" hidden>
                <p style="font-size: xx-large;">结果</p>
                <br>
                <p>财政情况:<span id="moneyProfit">null$</span></p>
                <br>
                <p id="netDamagedText" class="redText" hidden>你所有在外滩的网均已损毁</p>
            </div>

            <div id="informationBox" hidden>
                <p style="font-size: xx-large;">事件</p>
                <br>
                <p id="information"></p>
                <br>
                <p id="gameOver" class="redText" hidden>游戏结束</p>
                <br>
                <p  class="buyNumberButtonStyle" onclick="informationBoxDOM.hidden = true;">x</p>
            </div>
        </div>
    </body>
    <style>
        @import url("source/css/main.css");
    </style>
    <script src="source/js/main.js"></script>
</html>
